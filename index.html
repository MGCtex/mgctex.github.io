<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGC Textiles - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow-x: hidden;
            background-color: #0a192f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232a4365' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
            linear-gradient(135deg, #0a192f 0%, #173057 100%);
            background-attachment: fixed;
        }
        
        .container {
            max-width: 900px;
            margin: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 4rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            margin-bottom: 2.5rem;
        }
        
        .logo-text {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #000000, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            line-height: 1;
        }
        
        .tagline {
            font-size: 1.3rem;
            color: #a0aec0;
            margin-bottom: 3.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 2rem;
            color: #fff;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #cbd5e0;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2.5rem 0;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .newsletter {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }
        
        .newsletter h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        
        .form-control {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
        }
        
        input[type="email"] {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px 0 0 50px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }
        
        input[type="email"]::placeholder {
            color: #a0aec0;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(90deg, #c2a1ff, #64e8de);
            border: none;
            border-radius: 0 50px 50px 0;
            color: #0a192f;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .threads {
            width: 24px;
            height: 24px;
            position: relative;
        }
        
        .thread {
            position: absolute;
            background-color: #a0aec0;
            width: 2px;
            border-radius: 2px;
        }
        
        .thread-1 {
            height: 20px;
            left: 5px;
            top: 2px;
            transform: rotate(-15deg);
        }
        
        .thread-2 {
            height: 16px;
            left: 12px;
            top: 4px;
        }
        
        .thread-3 {
            height: 20px;
            right: 5px;
            top: 2px;
            transform: rotate(15deg);
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 2.5rem 1.5rem;
            }
            
            .logo-text {
                font-size: 3.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-item {
                width: 70px;
                height: 70px;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .countdown {
                flex-wrap: wrap;
            }
            
            .form-control {
                flex-direction: column;
            }
            
            input[type="email"] {
                border-radius: 50px;
                margin-bottom: 1rem;
                text-align: center;
            }
            
            button {
                border-radius: 50px;
            }
        }
        
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        /* Animation for the threads */
        @keyframes threadMove {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(2px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0); }
        }
        
        .thread-1 {
            animation: threadMove 3s infinite ease-in-out;
        }
        
        .thread-2 {
            animation: threadMove 3s infinite ease-in-out 0.5s;
        }
        
        .thread-3 {
            animation: threadMove 3s infinite ease-in-out 1s;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-text">MGC</div>
            </div>
            
            <h1>Our New Website is Coming Soon</h1>
            
            <p>We're crafting something special. Our team is working diligently to create a digital experience that truly represents the quality and innovation behind MGC's textile production.</p>
            
            <footer>
                <p>&copy; 2025 MGC Textiles. All rights reserved.</p>
            </footer>
        </div>
    </div>
</body>
</html>
